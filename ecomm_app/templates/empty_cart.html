<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset='utf-8'>
    <title>Awful Poem Generator</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "style.css"%}'>
</head>

<body id="body">
  <hr>
		<div id="navbar">			
			<a href="/"><h5>Home</h5></a>
			{% if request.session.id %}
			<a href="/display_orders"><h5>My orders</h5></a>
			{% if cart.items.count > 0 %}
			<a href="/display_cart"><h5>My Cart({{cart.items.count}})</h5></a>
			{% else%}
			<a href="/display_empty_cart"><h5>Cart(0)</h5></a>
			{% endif %}
			<a href="/logout"><h5>Logout</h5></a>
			{% else %}
			<a href="/login"><h5>Login Here and Get Shopping!</h5></a>
			{% endif %}
		</div>
		<hr>
		<h2 class="text-center">Your cart is empty.</h2>
		<a href="/" class="btn btn-secondary">Let's get shopping!</a>
  </body>
  </html>
